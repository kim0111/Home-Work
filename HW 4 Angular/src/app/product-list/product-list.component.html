<table class="table table-dark mt-5">
    <thead>
        <tr>
            <th>id</th>
            <th>Game</th>
            <th>description</th>
            <th>price $</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td>{{prod.id}}</td>
            <td>{{prod.title}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.price}}</td>
            <td><button (click)="delProduct(prod.id)" class="btn btn-danger">Delete</button></td>
            <td><button (click)="Details(prod.id)" class="btn btn-primary">Details</button></td>
        </tr>
    </tbody>
</table>
